        <header class="main-header">
            <nav class="nav main-nav">
                <ul>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">The Generics</h1>
        </header>
        <section class="content-section container">
            <h2  class="section-header">MUSIC</h2>
            <div class="shop-items">
                <div class="shop-item">
                        <strong class="shop-item-title">Album 1</strong>
                        <img class="shop-item-image" src="images/Album 1.png"> 
                    <div class="shop-item-details">
                         <span class="shop-item-price">21.99$</span>
                        <button class="button shop-item-button btn-primary" type = "button">Add to card </button>
                    </div>
                </div>
                <div class="shop-item">
                     <strong class="shop-item-title">Album 1</strong>
                        <img class="shop-item-image" src="images/Album 2.png"> 
                    <div class="shop-item-details">
                         <span class="shop-item-price">15.99$</span>
                        <button class="button shop-item-button btn-primary" type = "button">Add to card </button>
                    </div>
                </div>
                <div class="shop-item">
                    <strong class="shop-item-title">Album 1</strong>
                        <img class="shop-item-image" src="images/Album 3.png"> 
                    <div class="shop-item-details">
                         <span class="shop-item-price">19.99$</span>
                        <button class="button shop-item-button btn-primary" type = "button">Add to card </button>
                    </div>
                </div>
                <div class="shop-item">
                   <strong class="shop-item-title">Album 1</strong>
                        <img class="shop-item-image" src="images/Album 4.png"> 
                    <div class="shop-item-details">
                         <span class="shop-item-price">20.99$</span>
                      <button class="button shop-item-button btn-primary" type = "button">Add to card </button>
                    </div>
                </div>
            </div>
        </section>
         <section class="content-section container">
            <h2 class="section-header">MERCH</h2>
             <div class="shop-items">
            <div class="shop-item">
                    <strong class="shop-item-title">T-shirt</strong>
                    <img class="shop-item-image" src="images/shirt.png"> 
                <div class="shop-item-details">
                     <span class="shop-item-price">40.99$</span>
                   <button class="button shop-item-button btn-primary" type = "button">Add to card </button>
                </div>
            </div>
            <div class="shop-item">
                    <strong class="shop-item-title">Cofee cup</strong>
                    <img class="shop-item-image" src="images/Cofee.png"> 
                <div class="shop-item-details">
                     <span class="shop-item-price">30.99$</span>
                     <button class="button shop-item-button btn-primary" type = "button">Add to card </button>
                </div>
             </div>
           </div>
        </section>
         <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Images/Shirt.png" width="100" height="100">
                        <span class="cart-item-title">T-Shirt</span>
                    </div>
                    <span class="cart-price cart-column">$19.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Images/Album 3.png" width="100" height="100">
                        <span class="cart-item-title">Album 3</span>
                    </div>
                    <span class="cart-price cart-column">$9.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <span class="cart-total-title">Total</span>
                <span class="cart-total-price">80.25</span>
            </div>
            <div>
                <button class="button purchase-btn btn-primary">Purchase</button>
            </div>
        </section>
